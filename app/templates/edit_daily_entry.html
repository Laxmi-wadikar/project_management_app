<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Edit Daily Entry</h2>
<form method="POST">
    <label>Daily Data:</label>
    <input type="number" name="daily_data" value="{{ entry.daily_data }}" required><br>

    <label>Daily Email:</label>
    <input type="number" name="daily_email" value="{{ entry.daily_email }}" required><br>

    <label>Daily Reminders:</label>
    <input type="number" name="daily_reminders" value="{{ entry.daily_reminders }}" required><br>

    <button type="submit">Update</button>
</form>
<a href="{{ url_for('main.daily_counts') }}">Back</a>

</body>
</html>
